[package]
name = "actix-web-httpauth"
version = "0.5.1"
authors = [
    "svartalf <self@svartalf.info>",
    "Yuki Okushi <huyuumi.dev@gmail.com>",
]
description = "HTTP authentication schemes for Actix web"
readme = "README.md"
keywords = ["http", "web", "framework", "authentication", "security"]
homepage = "https://actix.rs"
repository = "https://github.com/actix/actix-extras.git"
documentation = "https://docs.rs/actix-web-httpauth/"
categories = ["web-programming::http-server"]
license = "MIT OR Apache-2.0"
edition = "2018"

[lib]
name = "actix_web_httpauth"
path = "src/lib.rs"

[dependencies]
actix-service = "2.0.0-beta.4"
actix-web = { version = "4.0.0-beta.3", default_features = false }

base64 = "0.12"
futures-core = { version = "0.3.7", default_features = false }
futures-util = { version = "0.3.7", default_features = false }
pin-project-lite = "0.2"

[dev-dependencies]
actix-cors = { path = "../actix-cors" }
actix-rt = "2"
futures-util = "0.3.7"
